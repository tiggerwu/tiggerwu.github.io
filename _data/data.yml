career-profile:
    title: Career Profile
    summary: |
      Yangqian Wu received his B.S. in Automation in 2021 from Shanghai Jiao Tong University. 
      He is currently pursuing his M.S. in the Department of Automation and the Institute of Medical Robotics, Shanghai Jiao Tong University.
      His researching field is medical imaging analysis, computer vision, and machine learning.

